<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá mundo</h1>
    <h1>Aqui vão ser listados os produtos</h1>

    {% for p in produtos %}
        <div class="consultancies">
            <p>Nome: {{ p.nome }}</p>
            <p>Preço: {{ p.preco }}</p>
            <p>Data: {{ p.data }}</p>
            <p>Vendedor: {{ p.vendedor.user }}</p>
            <p>Evento: {{ p.evento.dia }}</p>
        </div>
    {% endfor %}
</body>
</html>
